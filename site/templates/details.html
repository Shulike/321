<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assistant Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-4">
<p class="nav">Welcome, {{ username }} | <a href="/logout">Logout</a></p>
<h1 class="mb-4">{{ name }}</h1>
<p><strong>Description:</strong> {{ description }}</p>
<p><strong>Knowledge:</strong></p>
<pre>{{ knowledge }}</pre>
<p><strong>File:</strong> {{ file_link }}</p>
<p>
  <a href="/edit/{{ id }}" class="btn btn-sm btn-outline-primary">Edit</a>
  <a href="/delete/{{ id }}" class="btn btn-sm btn-outline-danger">Delete</a>
</p>
<p><a href="/">Back to dashboard</a></p>
</body>
</html>
