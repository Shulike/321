<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-4">
<p class="nav">Welcome, {{ username }} | <a href="/profile">Profile</a> | <a href="/logout">Logout</a></p>
{{ message }}
<h1 class="mb-4">Assistants Dashboard</h1>
<form class="mb-3" method="get" action="/dashboard">
  <div class="input-group">
    <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search...">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>
<p><a href="/create" class="btn btn-primary">Create New Assistant</a></p>
<table class="table table-striped">
<tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
{{ rows }}
</table>
</body>
</html>
