<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-4">
<p class="nav">Welcome, {{ username }} | <a href="/logout">Logout</a></p>
<h1 class="mb-4">Create Assistant</h1>
<form method="post" enctype="multipart/form-data" class="mb-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" name="description" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Knowledge</label>
    <textarea name="knowledge" rows="5" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">File</label>
    <input type="file" name="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
<p><a href="/">Back to dashboard</a></p>
</body>
</html>
