<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-4">
<p class="nav">Welcome, {{ username }} | <a href="/profile">Profile</a> | <a href="/logout">Logout</a></p>
{{ message }}
<h1 class="mb-4">Edit Assistant</h1>
<form method="post" enctype="multipart/form-data" class="mb-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" name="description" value="{{ description }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Knowledge</label>
    <textarea name="knowledge" rows="5" class="form-control">{{ knowledge }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Current file</label>
    <p class="form-control-plaintext">{{ file_link }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">New file</label>
    <input type="file" name="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<p><a href="/assistant/{{ id }}">Cancel</a></p>
</body>
</html>
